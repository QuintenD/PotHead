<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PotHead</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stylev2.css" rel="stylesheet">


  </head>
  <body>

    <div class="container-fluid ">
	<div class="row mar">
		<div class="col-md-2 ">
		</div>
		<div class="col-md-8 pad">
<h1><span class="blue">&lt;</span>PotHead<span class="blue">&gt;</span> <span class="yellow"> Small footprint, log all connection attempts!</pan></h1>

<br/>

<div class="form-horizontal top-buffer">
<fieldset>

<div class="form-group">
  <label class="col-md-4 control-label" for="ipInput">Enter IP</label>  
  <div class="col-md-4">
  <input id="ipInput" name="ipInput" type="text" placeholder="127.0.0.1" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="serachip">Search IP</label>
  <div class="col-md-4">
    <button id="serachip" name="serachip" onclick="getIP()" class="btn btn-primary">Search</button>
  </div>
</div>

</fieldset>
</div>


			<table class="container myTable" id="myTable">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Time
						</th>
						<th>
							Internet Protocol address
						<th>
							Port
						</th>
						</th>
<th id="onlyconnC">
							Country
						</th>
						</th>
<th id="onlyconnI">
							ISP.
						</th>
						<th id="hiddenth" class="hide">
							Input
						</th>
						<th>
							Temp. Port
						</th>
					</tr>
				</thead>

			</table>
			
		</div>
		<div class="col-md-2 ">
		</div>
	<div class="row mar">
		<div class="col-md-2 ">
		</div>
		<div class="col-md-8 ">
<span class="site-footer-owner"><a href="https://github.com/Slober3/PotHead">PotHead</a> is a GitHub Honeypot project. This site is maintained by <a href="https://github.com/Slober3">Slober3</a>.</span>

		</div>
		<div class="col-md-2 ">
		</div>
</div>
	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scriptv2.js"></script>



  </body>
</html>
